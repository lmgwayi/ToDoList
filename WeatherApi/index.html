<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    
</head>


<body>

 

    <div class="container">

        <h1>CityCast</h1>

        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="city-input" placeholder="Enter city">
            <!-- <input id="country-input" type="text" placeholder="Country"> -->
            <button id="search-button" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <p id="currentTime"><em></em></p>

        <div class="weatherDetails">
            <h4 class="cityName"><b><em>Get any city's weather </em></b></h4>
        </div>


        
        <div class="not-found">
            <img src="image404.png">
            <p>Oops! Unknown location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="cityName"></p>
            <p class="description"></p>
            <p ><b></b><em class="outfit"></em></b></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <!-- Add a new section for the forecast data -->
     <div class="forecast">
    <!-- <h2 id="results">5-day Forecast</h2> -->
    <div class="forecast-boxes">
      <!-- Create a new HTML element for each day's forecast -->
    </div>
    </div>
        
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
